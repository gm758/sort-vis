<html>
  <head>
    <meta charset="utf-8">
    <title>Insertion Sort Vis</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div>
      <input type="text" id="array" placeholder="array of numbers">
      <button id="go">Go!</button>
    </div>
    <div>
      <label for="speed">Speed of sort (100ms - 1000ms)</label>
      <input type="range" id="speed" min=100 max=1000>
      <span id="speed-value"></span>ms
    </div>
    <script src="index.js"></script>
  </body>
</html>
